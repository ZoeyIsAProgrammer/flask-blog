{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %}{{ post['title'] }}{% endblock %}</h2>
    <span class="badge bg-primary">{{ post['created'] }}</span>
    <span class="badge bg-primary">{{ post.author.name }}</span>
    <a href="{{ url_for('main.edit', post_id=post['id']) }}">
        <span class="badge bg-warning" role="button">Edit</span>
    </a>
    <a href="{{ url_for('main.delete', post_id=post['id']) }}" 
    onclick="return confirm('Are you sure you want to delete this post?')">
        <span class="badge bg-danger" role="button">Delete</span>
    </a>
    <!-- <form action="{{ url_for('main.delete', post_id=post['id']) }}" method="post">
        <input type="submit" value="Delete Post"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Are you sure you want to delete this post?')">
    </form> -->
    <p>{{ post['body'] }}</p>
{% endblock %}
