{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Create a New Post{% endblock %}</h1>

<form action="{{ url_for('main.edit', post_id=post.id) }}" method="post">
    <div class="form-group">
        <label for="title">Title: </label>
        <input type="text" placeholder="Post Title" name="title" class="form-control" value="{{request.form['title'] or post['title']}}">
    </div>
    <div class="form-group">
        <label for="body">Content: </label>
        <textarea name="body" id="" cols="30" rows="10" placeholder="Post Content" class="form-control">{{request.form['body'] or post['body']}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
