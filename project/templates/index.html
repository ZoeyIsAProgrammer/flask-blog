{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('main.post', post_id=post.id) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge bg-primary">{{ post['created'] }}</span>
        <span class="badge bg-primary">{{ post.author.name }}</span>
        <hr>
    {% endfor %}
{% endblock %}
